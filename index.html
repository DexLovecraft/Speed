<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Convertissseurs Aero</title>
</head>
<body>
    <h1>Convertisseur de vitesse aeronautique</h1>
    <main>
        <section class="altitude">
            <form class="altitude_form input">
                <label for="altitude_form_metric">Altitude en mètre [m]</label>
                <input type="number" id="altitude_form_metric" name="altitude_form_metric" min="0" max="20000"/>
            </form>
            <form class="altitude_form input">
                <label for="altitude_form_foot">Altitude en pied [ft]</label>
                <input type="number" id="altitude_form_foot" name="altitude_form_foot" min="-500" max="20000"/>
            </form>          
        </section>
        <section class="speed">
            <form class="speed_form input">
                <label for="speed_form_metric">Vitesse en mètre seconde [m/s]</label>
                <input type="number" id="speed_form_metric" name="speed_form_metric" min="0" max="20000"/>
            </form>
            <form class="speed_form input">
                <label for="speed_form_knots">Vitesse en noeud [kn]</label>
                <input type="number" id="speed_form_knots" name="speed_form_knots" min="0" max="20000"/>
            </form>
            <form class="mach_form input">
                <label for="mach">Vitesse en Mach [M]</label>
                <input type="number" id="mach" name="mach" min="0" max="200" step="0.1"/>
            </form>
        </section>
        <section class="QFE_container">
            <h2>Calcul du QFE</h2>
            <article class="QFE">
                <form class="QFE_form input">
                    <label for="QFE_form_QNH">QNH</label>
                    <input type="number" id="QFE_form_QNH" name="QFE_form_QNH" min="0" max="20000"/>
                </form>
                <p>-</p>
                <form class="QFE_form input">
                    <label for="QFE_form_alt-in-ft">Altitude en pied [ft]</label>
                    <input type="number" id="QFE_form_alt-in-ft" name="QFE_form_alt-in-ft" min="0" max="20000"/>
                </form>
                <p>/9.3 =</p>
                <form class="QFE_form input">
                    <label for="QFE_form_QFE">QFE</label>
                    <input type="number" id="QFE_form_QFE" name="QFE_form_QFE" min="0" max="20000" readonly/>
                </form>
            </article>
        </section>
        </section>
    </main> 
</body>
<foot>
    <script src="./test.js"></script>
</foot>
</html>
